<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>若手のやる気を削る後ろ向き発言ビンゴ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      margin-top: 30px;
    }
    #bingo {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: 30px auto;
    }
    .cell {
      background-color: white;
      border: 1px solid #ccc;
      padding: 15px;
      min-height: 80px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      border-radius: 8px;
    }
    .marked {
      background-color: #a2d2ff;
    }
    .free {
      background-color: #ffd6a5;
      cursor: default;
    }
    #resetButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #bingoMessage {
      display: none;
      font-size: 48px;
      color: #e63946;
      margin-top: 20px;
      animation: pop 0.5s ease-in-out infinite alternate;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <h1>若手のやる気を削る後ろ向き発言ビンゴ</h1>
  <div id="bingo"></div>
  <div id="bingoMessage">🎉 BINGO! 🎉</div>
  <button id="resetButton">ビンゴをリセット</button>

  <script>
    const phrases = [
      "前例がない",
      "リスクが高い",
      "それって本当に必要？",
      "上の判断を仰いでから",
      "とりあえず様子見で",
      "うまくいくかわからない",
      "時間が足りない",
      "リソースが足りない",
      "うちの部署では難しい",
      "他の案件が優先",
      "予算が足りない",
      "それは理想論",
      "一度持ち帰らせて",
      "うちのやり方と違う",
      "トラブルが怖い",
      "責任が取れない",
      "想定外に弱い",
      "人手が足りない",
      "そこまでは求められていない",
      "このタイミングでは難しい",
      "関係部署との調整が…",
      "実績がない",
      "もう少し情報を集めてから",
      "本社の判断が必要",
      "失敗したらどうするの"
    ];

    const bingo = document.getElementById('bingo');
    const bingoMessage = document.getElementById('bingoMessage');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function checkBingo() {
      const cells = Array.from(document.querySelectorAll('.cell'));
      const marked = cells.map(cell => cell.classList.contains('marked'));

      const lines = [];
      // 横
      for (let i = 0; i < 5; i++) {
        lines.push(marked.slice(i * 5, i * 5 + 5));
      }
      // 縦
      for (let i = 0; i < 5; i++) {
        lines.push([marked[i], marked[i + 5], marked[i + 10], marked[i + 15], marked[i + 20]]);
      }
      // 斜め
      lines.push([marked[0], marked[6], marked[12], marked[18], marked[24]]);
      lines.push([marked[4], marked[8], marked[12], marked[16], marked[20]]);

      return lines.some(line => line.every(Boolean));
    }

    function createBingo() {
      bingo.innerHTML = '';
      bingoMessage.style.display = 'none';
      const shuffled = shuffle([...phrases]);
      let count = 0;
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        if (i === 12) {
          cell.textContent = 'FREE';
          cell.classList.add('free', 'marked');
        } else {
          cell.textContent = shuffled[count];
          count++;
          cell.addEventListener('click', () => {
            cell.classList.toggle('marked');
            if (checkBingo()) {
              bingoMessage.style.display = 'block';
            }
          });
        }
        bingo.appendChild(cell);
      }
    }

    document.getElementById('resetButton').addEventListener('click', createBingo);

    createBingo();
  </script>
</body>
</html>
